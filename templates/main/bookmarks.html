{% extends 'base.html' %}

{% block content %}
    <h2>Bookmarks</h2>

    {% for bookmark in bookmarks %}

        <a href="{{ url_for('main.recipe', recipe_id=bookmark.recipe.id) }}">{{bookmark.recipe.title}}</a> 

        <form action="{{url_for('main.remove_bookmark', bookmark_id=bookmark.id)}}" method="post">
            <input class="remove_bookmark_button" type="submit" value="Remove bookmark">
        </form>  
        <br>
        
    {% endfor %} <br><br>


{% endblock %}
