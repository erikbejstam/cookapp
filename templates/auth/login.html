{% extends 'base.html' %}

{% block content %}
<h2>Login at 'Taste and Share'</h2>
<form class="mt-4" action="{{ url_for('auth.login') }}" method="post">
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" id="password" required />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

            </div>
        </div>
    </div>
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script type="text/javascript">
      $(document).ready(function() {
        // Show the login modal
        $('#loginModal').modal('show');
        // Display the message in an alert or inside the modal
        alert('{{ messages[0] }}'); // Or insert into a modal element
      });
    </script>
  {% endif %}
{% endwith %}

<hr>


<h3>Aren't you a memeber yet?</h3>
<p><a href="{{ url_for('auth.signup') }}">Sign up here</a> and experience the joy of tasting and sharing!</p>
{% endblock %}
