{% extends 'base.html' %}

{% block content %}
<!-- Bootstrap Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login at 'Taste and Share'</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('auth.login') }}" method="post">
                    <div><label>Email: <input type="email" name="email" required /></label></div>
                    <div><label>Password: <input type="password" name="password" required /></label></div>
                    <input type="hidden" name="next" value="{{ request.referrer }}">
                    <div><input type="submit" value="Login" /></div>
                </form>
            <hr>
                <h3>Aren't you a member yet?</h3>
                <p><a href="{{ url_for('auth.signup') }}">Sign up here</a> and enjoy the joy of tasting and sharing </p>

            </div>
        </div>
    </div>
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script type="text/javascript">
      $(document).ready(function() {
        // Show the login modal
        $('#loginModal').modal('show');
        // Display the message in an alert or inside the modal
        alert('{{ messages[0] }}'); // Or insert into a modal element
      });
    </script>
  {% endif %}
{% endwith %}

{% endblock %}
