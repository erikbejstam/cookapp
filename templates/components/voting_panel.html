<!-- voting_panel.html -->

<form action="{{ url_for('main.rate', recipe_id=recipe[0].id) }}" method="POST">
  <div class="d-flex flex-column">
    <!-- Upvote button {{ 's' if user_has_upvoted else 'r' }} -->
    <button name="value" value="1" type="submit" class="btn btn-light vote-btn p-3">
      <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Current rating display -->
    <div class="text-center p-2" style="font-size: 1.25rem;">
        {{ recipe[1] }}</div>

    <!-- Downvote button {{ 's' if user_has_downvoted else 'r' }} -->
    <button
      name="value"
      value="-1"
      type="submit"
      class="btn btn-light vote-btn p-3"
    >
      <i class="fas fa-chevron-down"></i>
    </button>
  </div>
</form>
